
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでカレー注文</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet">
<link href="../static/css/piza.css" th:href="@{/css/piza.css}"
	rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 					企業ロゴ  -->
						<img alt="main log" src="../static/img_curry/header_logo.png"
						th:src="@{/img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/show_cart_list}"
							class="navbar-link">ショッピングカート</a>&nbsp;&nbsp; <a
							href="order_history.html" th:if="${session.user}"
							th:text="'注文履歴'" th:href="@{/order-history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link"
							th:unless="${session.user}" th:href="@{/login}" th:text="ログイン">ログイン</a>&nbsp;&nbsp;
						<a href="item_list.html" class="navbar-link"
							th:if="${session.user}" th:href="@{/login/logout}"
							th:text="ログアウト">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="change_user_info.html"
						th:action="@{/change-user/input}" th:object="${changeUserInfoForm}"
						enctype="multipart/form-data">
						<fieldset>
							<legend>ユーザ情報変更</legend>
							<div class="form-group">
								<label for="inputImage">アイコン ※拡張子：jpg,png,gifのみ可<br>
								<img th:src="${session.user.image}" /><br>
								</label>
								<label class="control-label"
									style="color: red" for="inputError" th:errors="*{image}"></label>
								 <input type="file" id="inputImage" name="image" placeholder="Name"
									accept=".gif,.jpg,.png,image/jpeg,image/png,image/gif" th:field="*{image}">
							</div>
							<div class="form-group">
								<label for="inputName">名前:</label><label class="control-label"
									style="color: red" for="inputError" th:errors="*{name}">名前を入力してください</label>
								<input type="text" id="inputName" name="name" th:field="*{name}"
									class="form-control" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{email}">メールアドレスを入力してください</label> <input
									type="text" id="inputEmail" name="email" th:field="*{email}"
									class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{zipcode}">郵便番号を入力してください</label> <input
									type="button" value="住所検索" id="search_address"> <input
									type="text" id="inputZipcode" name="zipcode"
									th:field="*{zipcode}" class="form-control"
									placeholder="Zipcode (例:1234567 ハイフン不要です)">

							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{address}">住所を入力してください</label> <input type="text"
									id="inputAddress" name="address" th:field="*{address}"
									class="form-control" placeholder="Address">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label> <label class="control-label"
									style="color: red" for="inputError" th:errors="*{telephone}">電話番号を入力してください</label>
								<input type="text" id="inputTel" name="telephone"
									th:field="*{telephone}" class="form-control" placeholder="Tel">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">変更</button>
								<input type="reset" class="btn btn-primary" value="クリア">
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"
		src="../static/js/bootstrap.min.js"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script th:src="@{/js/get_address.js}"
		src="../static/js/get_address.js"></script>
	<script th:src="@{/js/password_check.js}"
		src="../static/js/password_check.js"></script>
</body>
</html>
